<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link href="css/bootstrap.min.css" rel="stylesheet">
		<link href="css/style.css" rel="stylesheet">
	<title>autobot ออโต้บอท</title>
</head>
<body>
	<div class="container">
		<h2 class="page-title"><img src="http://www.criteo.com/images/criteo-logo.svg" width="100" height="auto" class="logo" alt=""> autobot</h2>
		<form class="form-inline template-select-box">
			<div class="form-group">
				<label for="exampleInputName2">Template</label>
				<select name="" id="" class="form-control">
					<option value="">-- Please Select --</option>
					<option value="1">Template 1</option>
				</select>
			</div>
			<button type="button" class="btn btn-info"><i class="glyphicon glyphicon-pencil"></i> Edit</button>
			<button type="button" class="btn btn-primary"><i class="glyphicon glyphicon-floppy-disk"></i> Save</button>
			<button type="button" class="btn btn-default"><i class="glyphicon glyphicon-plus"></i> New Template</button>
		</form>
		<div class="row input-output-box">
			<div class="col-md-5">
				<textarea name="" id="" cols="30" rows="10" class="form-control"></textarea>
			</div>
			<div class="col-md-2">
				<p class="text-center"><i class="glyphicon glyphicon-arrow-right convert-arrow"></i></p>
			</div>
			<div class="col-md-5">
				<textarea name="" id="" cols="30" rows="10" class="form-control"></textarea>
			</div>
		</div>
		<!-- /.row -->
		<p class="text-right">
			<button type="button" class="btn btn-lg btn-primary"><i class="glyphicon glyphicon-send"></i> Fire Maybe?</button>
		</p>
	</div>
	<script src="js/jquery.min.js"></script>
	<script src="js/bootstrap.min.js"></script>
</body>
</html>
